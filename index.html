<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Poppins&family=REM&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Whole keyboard Layout -->
    <div class="container">
        <div class="layout-box">
            <!-- row 1 start -->
            <div class="row-1">
                <div class="special-character">
                    <div class="emoji">
                        <i class="em em-alien" aria-role="presentation" aria-label="EXTRATERRESTRIAL ALIEN"></i>
                    </div>
                    <div class="same-size">
                        1
                    </div>
                    <div class="same-size">
                        2
                    </div>
                    <div class="same-size">
                        3
                    </div>
                    <div class="same-size">
                        4
                    </div>
                    <div class="same-size">
                        5
                    </div>
                    <div class="same-size">
                        6
                    </div>
                    <div class="same-size">
                        7
                    </div>
                    <div class="same-size">
                        8
                    </div>
                    <div class="same-size">
                        0
                    </div>
                    <div class="same-size">
                        -
                    </div>
                    <div class="same-size">
                        =
                    </div>
                    <div class="color-palette">
                        <img src="./assets/color.png" height="50%"  alt="color-palette">
                    </div>
                </div>
            </div>
            <!-- row-1 end -->
            
            <!-- row-2 start -->
            <div class="row-2">
                <div class="special-character2">
                    <div class="emoji2">
                        <i class="em em-cactus" aria-role="presentation" aria-label="CACTUS"></i>
                    </div>
                    <div class="same-size">
                        Q
                    </div>
                    <div class="same-size">
                        W
                    </div>
                    <div class="same-size">
                        E
                    </div>
                    <div class="same-size">
                        R
                    </div>
                    <div class="same-size">
                        T
                    </div>
                    <div class="same-size">
                        Y
                    </div>
                    <div class="same-size">
                        U
                    </div>
                    <div class="same-size">
                        I
                    </div>
                    <div class="same-size">
                        O
                    </div>
                    <div class="same-size">
                        P
                    </div>
                    <div class="same-size">
                        [
                    </div>
                    <div class="same-size">
                        ]
                    </div>
                    <div class="same-size">
                        \
                    </div>
                </div>
            </div>
                <!--row-2 end  -->
            
            <!-- row-3 start -->
            <div class="row-3">
                <div class="special-character3">
                    <div class="emoji3">
                        <i class="em em-billed_cap" aria-role="presentation" aria-label="BILLED CAP"></i>
                    </div>
                    <div class="same-size">
                        A
                    </div>
                    <div class="same-size">
                        S
                    </div>
                    <div class="same-size">
                        D
                    </div>
                    <div class="same-size">
                        F
                    </div>
                    <div class="same-size">
                        G
                    </div>
                    <div class="same-size">
                        H
                    </div>
                    <div class="same-size">
                        J
                    </div>
                    <div class="same-size">
                        K
                    </div>
                    <div class="same-size">
                        L
                    </div>
                    <div class="same-size">
                        ;
                    </div>
                    <div class="same-size">
                        ""
                    </div>
                    
                    <div class="gun">
                        <i class="em em-gun" aria-role="presentation" aria-label="PISTOL"></i>
                    </div>
                </div>
            </div>
            <!-- row-3 end -->

            <!-- row-4 start -->
            <div class="row-4">
                <div class="special-character4">
                    <div class="emoji4">
                        <i class="em em-fire" aria-role="presentation" aria-label="FIRE"></i>
                    </div>
                    <div class="same-size">
                        Z
                    </div>
                    <div class="same-size">
                        X
                    </div>
                    <div class="same-size">
                        C
                    </div>
                    <div class="same-size">
                        V
                    </div>
                    <div class="same-size">
                        B
                    </div>
                    <div class="same-size">
                        N
                    </div>
                    <div class="same-size">
                        M
                    </div>
                    <div class="same-size">
                        ,
                    </div>
                    <div class="same-size">
                        .
                    </div>
                    <div class="same-size">
                        ?
                    </div>
                    
                    <div class="emoji6">
                        <i class="em em-books" aria-role="presentation" aria-label="BOOKS"></i>
                    </div>
                </div>
            </div>
            <!-- row-4 end -->

            <!-- rows-5 start -->   
            <div class="row-5">
                
                <div class="special-character5">
                    <div class="cmd">
                        ctrl
                    </div>
                    <div class="cmd">
                        alt
                    </div>
                    <div class="cmd">
                        cmd
                    </div>
                    <div class="space">
                      
                    </div>
                    <div class="cmd">
                        cmd
                    </div>
                    <div class="cmd">
                        alt
                    </div>
                    
                </div>
                
            </div>
            <p>&copy Sarthak Chauhan</p>
        </div>

        
    </div>

</body>
</html>
